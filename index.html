<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer type="module"></script>
    <link rel="icon" href="./img/a7d00fb6bf78763557477ace4dd3158a.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Harry potter</title>
</head>
<body>
    <header class="HP__header">
        <div class="container">
            <div class="HP__heading">
                <h1 class="HP__title">Harry Potter</h1>
                <p class="HP__subtitle">View all characters from the Harry Potter universe</p>
            </div>
            <div class="HP__search">
                <div class="input__box">
                    <label for="input" class="HP__label">Name</label>
                    <input type="text" class="HP__input" id="input" class="HP__input" placeholder="Input name hero or actor">
                </div>
                <div class="select__box">
                    <label for="school_select" class="HP__label">School</label>
                    <select name="School" id="school_select" class="HP__select">
                        <option value="" style="display: none;">Choose one</option>
                        <option value="All">All</option>
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Slytherin">Slytherin</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                        <option value="Free">Free</option>
                    </select>
                </div>
            </div>
        </div>
        <hr class="HP__line">
    </header>
    <main>
        <div class="container">
            <div class="HP__cards">
            </div>
        </div>
    </main>
</body>
</html>
